<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors - Mugdha </h1>
    <div class="options">
        <div class="optionRock">
            <button id="rock">Rock</button>
            <img class="rockimage" src="../images/rocks.png">
            
        </div>

        <div class="optionPaper">
            <button id="paper">Paper</button>
            <img class="paperimage" src="../images/papers.webp">

        </div>


        <div class="optionScissor">
            <button id="scissor">Scissor</button>
            <img class="scissorimage" src="../images/scissors.webp">

        </div>

        <div id="result"></div>
    </div>
    

    <style>
        #rock{
            height: auto;
            width: 100px;
            margin-right: 25px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .rockimage{
            height: auto;
            width: 100px;
        }


        #paper{
            height: auto;
            width: 100px;
            margin-right: 25px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .paperimage{
            height: auto;
            width: 100px;
        }


        #scissor{
            height: 100px;
            width: 100px;
            margin-right: 25px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .scissorimage{
            height: auto;
            width: 100px;
        }

        .optionRock{
            display: flex;
            flex-wrap: wrap;
            align-content: center;
        }

        .optionPaper{
            display: flex;
            flex-wrap: wrap;
            align-content: center;
        }

        .optionScissor{
            display: flex;
            flex-wrap: wrap;
            align-content: center;
        }

    

        
    </style>

    <script>
        document.getElementById('rock').addEventListener('click', function() {
            playRound(1, getComputerChoice());
        });

        document.getElementById('paper').addEventListener('click', function() {
            playRound(2, getComputerChoice());
        });

        document.getElementById('scissor').addEventListener('click', function() {
            playRound(3, getComputerChoice());
        });

        function transformhooman(hooman) {

            if (hooman === 1) {
                return hoomanWord = "Rock"
            }
            else if (hooman === 2) {
                return hoomanWord = "Paper"
            }
            else if (hooman === 3) {
                return hoomanWord = "Scissor"
            }
            else {
                return hoomanWord = "nada"
            }

        }

        function transformComp(compooter) { 

            if (compooter === 1) {
                return compooterWord = "Rock"
            }
            else if (compooter === 2) {
                return compooterWord = "Paper"
            }
            else if (compooter === 3) {
                return compooterWord = "Scissor"
            }
            else {
                return compooterWord = "nada"
            }

        }
        
        function getComputerChoice() {
            let computerAnswers = ["Rock", "Paper", "Scissor"];
            const randomChoice = computerAnswers[Math.floor(Math.random() * computerAnswers.length)];

            if (randomChoice === "Rock") {
                return 1;
            } else if (randomChoice === "Paper") {
                return 2;
            } else if (randomChoice === "Scissor") {
                return 3;
            } else {
                return "N/A";
            }
        }
        

        function playRound(humanChoice, computerChoice) {
            const resultDiv = document.getElementById('result');
            let resultMessage = '';

            if (humanChoice === computerChoice) {
                commandHuman = transformhooman(humanChoice)
                commandComp = transformComp(computerChoice)
                resultMessage = `Draw, Your choice: ${commandHuman}, Computer choice: ${commandComp}`;
            } else if (
                (humanChoice === 1 && computerChoice === 3) ||
                (humanChoice === 2 && computerChoice === 1) ||
                (humanChoice === 3 && computerChoice === 2)
            ) {
                commandHuman = transformhooman(humanChoice)
                commandComp = transformComp(computerChoice)
                resultMessage = `You won, Your choice: ${commandHuman}, Computer choice: ${commandComp}`;
            } else if (
                (humanChoice === 3 && computerChoice === 1) ||
                (humanChoice === 1 && computerChoice === 2) ||
                (humanChoice === 2 && computerChoice === 3)
            ) {
                commandHuman = transformhooman(humanChoice)
                commandComp = transformComp(computerChoice)
                resultMessage = `Computer won, Computer choice: ${commandComp}, Your choice: ${commandHuman}`;
            } else {
                resultMessage = "Invalid input";
            }

            resultDiv.textContent = resultMessage;
        }

    </script>

</body>
</html>
